<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - SMARTHOMES-MALL Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="data/addproduct.js"></script>
    <style>
        /* General Body & Container */
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #2d3748;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .add-product-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 15px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea, .display-image-div {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            color: #2d3748;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea{
            min-height: 100px;
            resize: vertical;
        }

        .display-image-div{
            height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display-image-div img{
            
            object-fit: cover;
        }

        /* Buttons */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn{
            padding: 12px 25px;
            font-size: 15px;
            display: inline-flex;
        }

        .btn , .upload-image-btn{
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            align-items: center;
            gap: 8px;
        }

        .upload-image-btn{
            padding: 6px 9px;
            display: inline;
            width: 30%;
        }

        .btn-primary , .upload-image-btn{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="add-product-container">
        <div class="header">
            <h1>Add New Product</h1>
            <p>Fill in the details below to add a new product to your inventory.</p>
        </div>

        <div id="auth-alert" class="alert alert-danger" style="display: none;">
            You do not have permission to view this page. Redirecting to dashboard...
        </div>
        <div id="loading-spinner" style="text-align: center; padding: 20px;">
            <i class="fas fa-spinner fa-spin fa-2x" style="color: #667eea;"></i>
            <p style="margin-top: 10px; color: #718096;">Loading...</p>
        </div>

        <form id="add-product-form" style="display: none;">
            <div id="form-alert" class="alert" style="display: none;"></div>

            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="e.g., Smart Refrigerator" required>
            </div>

            <div class="form-group">
                <label for="unit-price">Unit Price ($)</label>
                <input type="number" id="unit-price" step="0.01" min="0" placeholder="e.g., 1299.99" required>
            </div>

            <div class="form-group">
                <label for="quantity-in-stock">Quantity in Stock</label>
                <input type="number" id="quantity-in-stock" min="0" placeholder="e.g., 50" required>
            </div>

            <div class="form-group">
                <label for="reorder-level">Reorder Level</label>
                <input type="number" id="reorder-level" min="0" placeholder="e.g., 10" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Appliances">Appliances</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Smart Devices">Smart Devices</option>
                    <option value="Home Security">Home Security</option>
                    <option value="Lighting">Lighting</option>
                    <option value="Thermostats">Thermostats</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" placeholder="A brief description of the product..."></textarea>
            </div>

            <div class="form-group">
                <label for="upload-image">Product Image</label>
                <div class="display-image-div">
                    <img src="" id="product-image"/>
                </div>
                <label class="upload-image-btn" for="upload-image" style="color: #fff;">
                    <i class="fas fa-file-image"></i> upload image
                </label>
                <input type="file" accept="image/jpeg, .png, .gif, .svg, .webp"  placeholder="A brief description of the product..." style="display: none;" id="upload-image"/>
                
            </div>

            <br>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script src="scripts/product.js" type="module"></script>
</body>
</html>
