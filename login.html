<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTHOMES-MALL - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .role-option {
            position: relative;
        }

        .role-option input[type="radio"] {
            opacity: 0;
            position: absolute;
        }

        .role-option label {
            display: block;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-weight: 500;
        }

        .role-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .customer-access {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .customer-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .customer-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #e6fffa;
            border: 1px solid #b2f5ea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .demo-credentials h4 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .demo-credentials p {
            color: #4a5568;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SMARTHOMES-MALL</h1>
            <p>Inventory Management System</p>
        </div>

        <!-- Demo Credentials Info -->
       
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username/Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Select Role</label>
                <div class="role-selection">
                    <div class="role-option">
                        <input type="radio" id="stock-manager" name="role" value="stock-manager" checked>
                        <label for="stock-manager">Administrator</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="customer-care" name="role" value="customer-care">
                        <label for="customer-care">Customer</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-button">
                <span id="button-text">Sign In</span>
            </button>
        </form>

        <div class="customer-access">
            <a href="dashboard.html?role=customer" class="customer-link">Continue as Customer (View Only)</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Pre-defined user credentials and roles
        const authorizedUsers = {
            'admin@smarthomes.com': {
                password: 'admin123',
                role: 'stock-manager',
                name: 'Stock Manager',
                permissions: ['full_access', 'inventory_management', 'user_management', 'reports']
            },
            'care@smarthomes.com': {
                password: 'care123',
                role: 'customer-care',
                name: 'Customer Care Representative',
                permissions: ['limited_access', 'view_inventory', 'customer_support']
            }
        };

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span> Signing In...';
            } else {
                loginButton.disabled = false;
                buttonText.textContent = 'Sign In';
            }
        }

        // Validate credentials
        function validateCredentials(username, password, selectedRole) {
            const user = authorizedUsers[username.toLowerCase()];
            
            if (!user) {
                throw new Error('Invalid username or password');
            }
            
            if (user.password !== password) {
                throw new Error('Invalid username or password');
            }
            
            if (user.role !== selectedRole) {
                throw new Error('Selected role does not match user credentials');
            }
            
            return user;
        }

        // Store user session
        function storeUserSession(user, username) {
            const sessionData = {
                username: username,
                role: user.role,
                name: user.name,
                permissions: user.permissions,
                loginTime: new Date().toISOString()
            };
            
            // Store in sessionStorage (more secure than localStorage for login sessions)
            sessionStorage.setItem('smarthomes_user', JSON.stringify(sessionData));
            
            // Also store a simple flag in localStorage for persistence across tabs
            localStorage.setItem('smarthomes_logged_in', 'true');
            localStorage.setItem('smarthomes_role', user.role);
        }

        // Redirect to dashboard
        function redirectToDashboard(role) {
            const dashboardUrl = `dashboard.html?role=${role}`;
            window.location.href = dashboardUrl;
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            setLoading(true);
            
            try {
                // Validate credentials
                const user = validateCredentials(username, password, selectedRole);
                
                // Simulate Firebase authentication (since we're using predefined credentials)
                // In a real implementation, you would use Firebase Auth here
                
                // Store user session
                storeUserSession(user, username);
                
                // Show success message briefly
                buttonText.textContent = 'Success! Redirecting...';
                
                // Redirect after a short delay
                setTimeout(() => {
                    redirectToDashboard(user.role);
                }, 1000);
                
            } catch (error) {
                setLoading(false);
                showError(error.message);
            }
        });

        // Check if user is already logged in
        function checkExistingSession() {
            const userData = sessionStorage.getItem('smarthomes_user');
            const isLoggedIn = localStorage.getItem('smarthomes_logged_in');
            
            if (userData && isLoggedIn === 'true') {
                const user = JSON.parse(userData);
                // Redirect to dashboard if already logged in
                redirectToDashboard(user.role);
            }
        }

        // Auto-fill demo credentials when role is selected
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const role = e.target.value;
                if (role === 'stock-manager') {
                    usernameInput.value = 'admin@smarthomes.com';
                    passwordInput.value = 'admin123';
                } else if (role === 'customer-care') {
                    usernameInput.value = 'care@smarthomes.com';
                    passwordInput.value = 'care123';
                }
            });
        });

        // Initialize with stock manager credentials
        usernameInput.value = 'admin@smarthomes.com';
        passwordInput.value = 'admin123';

        // Check for existing session on page load
        window.addEventListener('load', checkExistingSession);

        // Handle browser back button
        window.addEventListener('popstate', (e) => {
            checkExistingSession();
        });
    </script>
</body>
</html>
